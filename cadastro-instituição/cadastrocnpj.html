<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Instituição</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
        crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="cnpj.css">

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

</head>

<body>
    <div class="header">
        <div class="elements">
            <div class="icon">
                <img src="../Assets/fenix.png" alt="">
            </div>
            <div class="title">CS Tecnológia</div>
        </div>
        <a href="http://localhost/cs/" class="exit">
            <svg xmlns="http://www.w3.org/2000/svg" width="60" height="60" fill="currentColor"
                class="bi bi-box-arrow-right" viewBox="0 0 16 16">
                <path fill-rule="evenodd"
                    d="M10 12.5a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-9a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v2a.5.5 0 0 0 1 0v-2A1.5 1.5 0 0 0 9.5 2h-8A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-2a.5.5 0 0 0-1 0z" />
                <path fill-rule="evenodd"
                    d="M15.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 0 0-.708.708L14.293 7.5H5.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708z" />
            </svg>
        </a>
    </div>

    <div class="register-container">
        <div class="tab-header">
            <button id="tab-active">Cadastre Sua Instituição</button>
        </div>

        <form id="formInstituicao" action="cadastrocnpj.php" method="post" enctype="multipart/form-data">
            <div class="register-box">
                <div class="row">
                    <div class="col">
                        <label>Instituição:</label>
                        <input type="text" class="form-control" name="instituicao" required>
                    </div>
                    <div class="col">
                        <label>Endereço:</label>
                        <input type="text" class="form-control" id="endereco" name="endereco" required>
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <label>CNPJ:</label>
                        <input type="text" class="form-control" name="cnpj" required>
                    </div>
                    <div class="col">
                        <label>Número:</label>
                        <input type="text" class="form-control" name="numero" required>
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <label>E-mail:</label>
                        <input type="email" class="form-control" name="email" required>
                    </div>
                    <div class="col">
                        <label>CEP:</label>
                        <input type="text" class="form-control" name="cep" required>
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <label>Senha:</label>
                        <input type="password" class="form-control" name="senha" required>
                    </div>
                    <div class="col">
                        <label>Imagem da Instituição:</label>
                        <input type="file" class="form-control" name="foto">
                    </div>
                </div>

                <div class="row mt-3">
                    <div class="col">
                        <label>Localização no mapa:</label>
                        <div id="map" style="height: 300px; border-radius: 8px;"></div>
                        <input type="hidden" id="latitude" name="latitude">
                        <input type="hidden" id="longitude" name="longitude">
                        <label class="mt-2">Link do Google Maps:</label>
                        <input type="text" class="form-control" id="maps_link" name="maps_link" readonly />
                    </div>
                </div>

                <div class="boxbtn">
                    <button id="create" type="submit">Criar</button>
                </div>
            </div>
        </form>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <!-- Script do mapa -->
    <script src="cadastro_mapa.js"></script>
    <script src="cadastrocnpj.js"></script>
</body>

</html>
